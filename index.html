<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
        <div class="toolbar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-container">
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="investigation">Investigation</option>
                    <option value="planning">Planning</option>
                    <option value="in-progress">In Progress</option>
                    <option value="in-testing">In Testing</option>
                    <option value="in-review">In Review</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button id="new-task-btn" class="primary-btn">New Task</button>
        </div>
    </header>

    <main>
        <div id="tasks-container" class="tasks-grid">
            <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Task Details Modal -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="task-details-container">
                    <!-- Task details will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- New Task Modal -->
        <div id="new-task-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Create New Task</h2>
                <form id="new-task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title:</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Task Description:</label>
                        <textarea id="task-description" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="primary-btn">Create Task</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Task Tracker App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
